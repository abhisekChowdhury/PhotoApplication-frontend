<div class="float-right" style="float:right; padding-right: 30px; padding-top: 20px;">
    <a [routerLink]="['/upload',11]" type="button" class="btn btn-success">
        Upload Photo
    </a>
</div><br>

<h2>Photos in this Album</h2>

<div class="row">
    <div class="col-sm-3 pt-3" *ngFor="let photo of photos">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" [src]="photo.photoUrl" alt="Card image cap">
                <div class="card-body">
                    <h5 class="card-title">{{photo.createdBy}}</h5>
                    <a [routerLink]="['/photo',photo.id]" class="btn btn-primary">Go to Photo</a>
            </div>
        </div>
    </div>
</div>
